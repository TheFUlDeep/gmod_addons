name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - uses: leafo/gh-actions-lua@v5
      with:
        luaVersion: "5.1.5"
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: test
      run: |
        @echo off & for /f %a in ('dir /s /b') do echo %~fa %~za
